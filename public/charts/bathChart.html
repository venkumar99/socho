<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Month', 'Taken', 'Missed'],
                ['Jan', 20, 10],
                ['Feb', 25, 3],
                ['Mar', 10, 20],
                ['April', 30, 0]
            ]);

            var options = {
                title: 'Vitals',
                width: '100%',
                height: '100%',
                curveType: 'function',
                legend: {
                    position: 'bottom'
                },
                hAxis: {
                    textStyle: {
                        color: "#000",
                        fontName: "sans-serif",
                        fontSize: 16,
                        bold: true,
                        italic: false
                    }
                },
                vAxis: {
                    textStyle: {
                        color: "#000",
                        fontName: "sans-serif",
                        fontSize: 16,
                        bold: true,
                        italic: false
                    }
                },
                annotations: {
                    alwaysOutside: true,
                    textStyle: {
                        fontSize: 16,
                        auraColor: 'none'
                    }
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="curve_chart" style="width: 100%; height: 100%; font-size: 16px"></div>
</body>

</html>
